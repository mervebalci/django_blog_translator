<!-- base.html contains the navigation menu bar (navbar)
    to create this navbar, nav tag should be used -->

<!-- Every html document should start with this below <!DOCTYPE html> -->
<!DOCTYPE html>
<html lang="en">    <!-- set up the language as english -->
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <title>Blog Posts</title>    <!-- Added a title for the website -->
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow mb-4" id="mainNav">    <!-- bg stands for background, mb stands for margin bottom -->
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">    <!-- ul creates a list of menu items, such as home, about, sign in... ml stands for margin left-->
                    <li class="nav-item">    <!-- li stands for list -->
                        <a class="navbar-brand p-4" href="{% url 'home' %}">Home</a>    <!-- a tags are for creating a link. p stands for padding -->
                    </li>
                    <li>
                        <a class="navbar-brand p-2" href="{% url 'about_view' %}">About Us</a>    <!-- Pulled the name inside the quotes '' from blog > urls.py -->
                    </li>
                    <li>
                        <a class="navbar-brand p-4" href="{% url 'translator_view' %}">Translator</a>    <!-- Pulled the name inside the quotes '' from translator > urls.py -->
                    </li>
                </ul>
            </div>
        </nav>

{% block content %}
{% endblock content %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </body>
</html>


<!-- After cut-paste line5-13 and 30-32, base.html became the parent.
    And all the other html blog posts will be child of base.html and get all these line5-13 and 30-32 from base.html
    This also allow us to apply bootstrap on every single web page.
    And now, need to tell each of the pages that it has to extend -->
